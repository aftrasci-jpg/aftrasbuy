<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFTRAS-Buy - Gestion Produits</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="admin-header">
        <h1>Gestion des Produits</h1>
        <div class="admin-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="categories.html">Cat√©gories</a>
            <a href="agents.html">Agents</a>
            <button id="logoutBtn">D√©connexion</button>
        </div>
    </header>

    <main class="admin-main">
        <div class="actions-bar">
            <button id="addProductBtn" class="btn-primary">+ Nouveau Produit</button>
            <input type="text" id="searchInput" placeholder="Rechercher produits...">
        </div>

        <div id="productsTable" class="data-table">
            <!-- Products table will be loaded here -->
        </div>

        <!-- Add/Edit Product Modal -->
        <div id="productModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Nouveau Produit</h3>
                    <span class="modal-close">&times;</span>
                </div>
                <form id="productForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Nom *</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Cat√©gorie *</label>
                            <select id="productCategory" required>
                                <option value="">S√©lectionner une cat√©gorie</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="shortDescription">Description courte</label>
                        <input type="text" id="shortDescription">
                    </div>

                    <div class="form-group">
                        <label for="description">Description compl√®te</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Prix selon quantit√© (JSON)</label>
                        <textarea id="pricing" rows="4" placeholder='[{"min_qty": 1, "max_qty": 10, "price": 100}]'></textarea>
                    </div>

                    <div class="form-group">
                        <label>Co√ªts r√©els (JSON)</label>
                        <textarea id="costDetails" rows="3" placeholder='{"taxes": 10, "transport": 5, "dedouanement": 2}'></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Images</label>
                            <div class="upload-section">
                                <button type="button" id="selectImagesBtn" class="btn-secondary">üìÅ S√©lectionner Images</button>
                                <input type="file" id="imagesInput" accept="image/*" multiple style="display: none;">
                                <div id="selectedImages" class="selected-files"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Vid√©os</label>
                            <div class="upload-section">
                                <button type="button" id="selectVideosBtn" class="btn-secondary">üìπ S√©lectionner Vid√©os</button>
                                <input type="file" id="videosInput" accept="video/*" multiple style="display: none;">
                                <div id="selectedVideos" class="selected-files"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="images">URLs Images (une par ligne)</label>
                            <textarea id="images" rows="2" placeholder="https://example.com/image1.jpg&#10;https://example.com/image2.jpg"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="videos">URLs Vid√©os (une par ligne)</label>
                            <textarea id="videos" rows="2" placeholder="https://example.com/video1.mp4&#10;https://example.com/video2.mp4"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pdfUrl">URL PDF</label>
                        <input type="url" id="pdfUrl">
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isActive" checked> Produit actif
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn-secondary">Annuler</button>
                        <button type="submit" class="btn-primary">Sauvegarder</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <style>
        .actions-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        #searchInput {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
            max-width: 300px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .data-table {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-header {
            background: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 120px;
            gap: 1rem;
            font-weight: bold;
        }

        .table-row {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 120px;
            gap: 1rem;
            align-items: center;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-name {
            font-weight: 500;
        }

        .product-price {
            color: #007bff;
            font-weight: bold;
        }

        .product-status {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            text-align: center;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .table-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
            border: none;
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            font-size: 2rem;
            cursor: pointer;
            color: #6c757d;
        }

        .modal-close:hover {
            color: #000;
        }

        #productForm {
            padding: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .upload-section {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            background: #f8f9fa;
        }

        .selected-files {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: white;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            border: 1px solid #eee;
        }

        .file-preview {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }

        .file-info {
            flex: 1;
            text-align: left;
        }

        .file-name {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .file-size {
            color: #666;
            font-size: 0.8rem;
        }

        .file-remove {
            color: #dc3545;
            cursor: pointer;
            font-weight: bold;
            padding: 0.25rem;
        }

        .upload-progress {
            margin-top: 1rem;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .table-header,
            .table-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .table-row {
                text-align: center;
            }
        }
    </style>

    <script src="../js/admin.js"></script>
    <script>
        let products = [];
        let categories = [];
        let editingProduct = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!AdminAuth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            await loadCategories();
            await loadProducts();

            setupEventListeners();
        });

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                categories = await response.json();
                populateCategorySelect();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function populateCategorySelect() {
            const select = document.getElementById('productCategory');
            select.innerHTML = '<option value="">S√©lectionner une cat√©gorie</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                select.appendChild(option);
            });
        }

        function displayProducts(productsToShow) {
            const container = document.getElementById('productsTable');
            container.innerHTML = '';

            if (productsToShow.length === 0) {
                container.innerHTML = '<div style="padding: 2rem; text-align: center; color: #666;">Aucun produit trouv√©</div>';
                return;
            }

            // Header
            const header = document.createElement('div');
            header.className = 'table-header';
            header.innerHTML = `
                <div>Produit</div>
                <div>Cat√©gorie</div>
                <div>Prix</div>
                <div>Statut</div>
                <div>Actions</div>
            `;
            container.appendChild(header);

            // Rows
            productsToShow.forEach(product => {
                const row = document.createElement('div');
                row.className = 'table-row';
                row.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <img src="${product.images[0] || 'https://via.placeholder.com/50x50?text=No+Img'}" alt="${product.name}" class="product-image">
                        <div>
                            <div class="product-name">${product.name}</div>
                            <div style="color: #666; font-size: 0.9rem;">${product.short_description || ''}</div>
                        </div>
                    </div>
                    <div>${getCategoryName(product.category_id)}</div>
                    <div class="product-price">${getProductPrice(product)} FCFA</div>
                    <div><span class="product-status status-${product.is_active ? 'active' : 'inactive'}">${product.is_active ? 'Actif' : 'Inactif'}</span></div>
                    <div class="table-actions">
                        <button class="btn-edit" onclick="editProduct('${product.id}')">Modifier</button>
                        <button class="btn-delete" onclick="deleteProduct('${product.id}')">Supprimer</button>
                    </div>
                `;
                container.appendChild(row);
            });
        }

        function getCategoryName(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            return category ? category.name : 'N/A';
        }

        function getProductPrice(product) {
            if (!product.pricing || product.pricing.length === 0) return '0';
            return product.pricing[0].price;
        }

        function setupEventListeners() {
            document.getElementById('addProductBtn').addEventListener('click', () => openModal());
            document.getElementById('cancelBtn').addEventListener('click', () => closeModal());
            document.querySelector('.modal-close').addEventListener('click', () => closeModal());
            document.getElementById('productForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('logoutBtn').addEventListener('click', () => {
                AdminAuth.logout();
                window.location.href = 'login.html';
            });

            // File upload
            document.getElementById('selectImagesBtn').addEventListener('click', () => {
                document.getElementById('imagesInput').click();
            });
            document.getElementById('imagesInput').addEventListener('change', (e) => handleFileSelection(e, 'images'));

            document.getElementById('selectVideosBtn').addEventListener('click', () => {
                document.getElementById('videosInput').click();
            });
            document.getElementById('videosInput').addEventListener('change', (e) => handleFileSelection(e, 'videos'));

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = products.filter(product =>
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );
                displayProducts(filtered);
            });
        }

        function openModal(product = null) {
            editingProduct = product;
            document.getElementById('modalTitle').textContent = product ? 'Modifier Produit' : 'Nouveau Produit';

            if (product) {
                document.getElementById('productName').value = product.name || '';
                document.getElementById('productCategory').value = product.category_id || '';
                document.getElementById('shortDescription').value = product.short_description || '';
                document.getElementById('description').value = product.description || '';
                document.getElementById('pricing').value = JSON.stringify(product.pricing, null, 2) || '';
                document.getElementById('costDetails').value = JSON.stringify(product.cost_details, null, 2) || '';
                document.getElementById('images').value = (product.images || []).join('\n');
                document.getElementById('pdfUrl').value = product.pdf_url || '';
                document.getElementById('isActive').checked = product.is_active !== false;
            } else {
                document.getElementById('productForm').reset();
                document.getElementById('isActive').checked = true;
            }

            document.getElementById('productModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            editingProduct = null;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('productName').value,
                category_id: document.getElementById('productCategory').value,
                short_description: document.getElementById('shortDescription').value,
                description: document.getElementById('description').value,
                pricing: JSON.parse(document.getElementById('pricing').value || '[]'),
                cost_details: JSON.parse(document.getElementById('costDetails').value || '{}'),
                images: document.getElementById('images').value.split('\n').filter(url => url.trim()),
                videos: document.getElementById('videos').value.split('\n').filter(url => url.trim()),
                pdf_url: document.getElementById('pdfUrl').value,
                is_active: document.getElementById('isActive').checked
            };

            try {
                let response;
                if (editingProduct) {
                    response = await AdminAuth.authenticatedFetch(`/api/admin/products/${editingProduct.id}`, {
                        method: 'PUT',
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await AdminAuth.authenticatedFetch('/api/admin/products', {
                        method: 'POST',
                        body: JSON.stringify(formData)
                    });
                }

                if (response.ok) {
                    closeModal();
                    await loadProducts();
                    alert(editingProduct ? 'Produit modifi√© !' : 'Produit cr√©√© !');
                } else {
                    const error = await response.json();
                    alert('Erreur: ' + error.message);
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                openModal(product);
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce produit ?')) return;

            try {
                const response = await AdminAuth.authenticatedFetch(`/api/admin/products/${productId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadProducts();
                    alert('Produit supprim√© !');
                } else {
                    const error = await response.json();
                    alert('Erreur: ' + error.message);
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        // File upload functions
        let selectedImages = [];
        let selectedVideos = [];

        function handleFileSelection(e, type) {
            const files = Array.from(e.target.files);

            if (type === 'images') {
                selectedImages = files;
                displaySelectedFiles('images');
            } else if (type === 'videos') {
                selectedVideos = files;
                displaySelectedFiles('videos');
            }
        }

        function displaySelectedFiles(type) {
            const containerId = type === 'images' ? 'selectedImages' : 'selectedVideos';
            const container = document.getElementById(containerId);
            const files = type === 'images' ? selectedImages : selectedVideos;
            const buttonText = type === 'images' ? 'üì§ Upload les images' : 'üìπ Upload les vid√©os';
            const uploadFunction = type === 'images' ? uploadSelectedImages : uploadSelectedVideos;

            container.innerHTML = '';

            if (files.length === 0) {
                container.innerHTML = '<p style="color: #666; margin: 1rem 0;">Aucun fichier s√©lectionn√©</p>';
                return;
            }

            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';

                if (type === 'images') {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        fileItem.innerHTML = `
                            <img src="${e.target.result}" alt="${file.name}" class="file-preview">
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${formatFileSize(file.size)}</div>
                            </div>
                            <span class="file-remove" onclick="removeFile('${type}', ${index})">√ó</span>
                        `;
                    };
                    reader.readAsDataURL(file);
                } else {
                    // For videos, show icon
                    fileItem.innerHTML = `
                        <div class="file-preview" style="background: #007bff; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">üé•</div>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                        <span class="file-remove" onclick="removeFile('${type}', ${index})">√ó</span>
                    `;
                }

                container.appendChild(fileItem);
            });

            // Add upload button
            const uploadBtn = document.createElement('button');
            uploadBtn.type = 'button';
            uploadBtn.className = 'btn-primary';
            uploadBtn.textContent = buttonText;
            uploadBtn.style.marginTop = '1rem';
            uploadBtn.onclick = uploadFunction;
            container.appendChild(uploadBtn);
        }

        function removeFile(type, index) {
            if (type === 'images') {
                selectedImages.splice(index, 1);
                displaySelectedFiles('images');
            } else {
                selectedVideos.splice(index, 1);
                displaySelectedFiles('videos');
            }
        }

        async function uploadSelectedImages() {
            await uploadFiles('images', selectedImages, 'image');
        }

        async function uploadSelectedVideos() {
            await uploadFiles('videos', selectedVideos, 'vid√©o');
        }

        async function uploadFiles(type, files, typeLabel) {
            if (files.length === 0) return;

            const containerId = type === 'images' ? 'selectedImages' : 'selectedVideos';
            const uploadBtn = document.querySelector(`#${containerId} .btn-primary`);
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            const uploadedUrls = [];

            try {
                for (const file of files) {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await AdminAuth.authenticatedFetch('/api/admin/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        uploadedUrls.push(result.url);
                    } else {
                        throw new Error(`Upload failed for ${file.name}`);
                    }
                }

                // Add URLs to the textarea
                const textarea = document.getElementById(type);
                const currentUrls = textarea.value;
                const allUrls = currentUrls ? currentUrls.split('\n').concat(uploadedUrls) : uploadedUrls;
                textarea.value = allUrls.join('\n');

                alert(`${uploadedUrls.length} ${typeLabel}(s) upload√©e(s) avec succ√®s !`);

                // Clear selected files
                if (type === 'images') {
                    selectedImages = [];
                    document.getElementById('imagesInput').value = '';
                } else {
                    selectedVideos = [];
                    document.getElementById('videosInput').value = '';
                }
                displaySelectedFiles(type);

            } catch (error) {
                alert('Erreur lors de l\'upload: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                const buttonText = type === 'images' ? 'üì§ Upload les images' : 'üìπ Upload les vid√©os';
                uploadBtn.textContent = buttonText;
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
